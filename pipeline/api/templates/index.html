<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Dashboard</title>
    <style>
      :root {
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --text-primary: #c9d1d9;
        --text-secondary: #8b949e;
        --accent: #58a6ff;
        --success: #3fb950;
        --warning: #d29922;
        --danger: #f85149;
        --border: #30363d;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border);
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .btn {
        padding: 0.5rem 1rem;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.2s;
      }

      .btn:hover {
        background: var(--bg-tertiary);
        border-color: var(--accent);
      }

      .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        background: #1f6feb;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1.25rem;
      }

      .stat-card h3 {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      .stat-card .value {
        font-size: 1.75rem;
        font-weight: 600;
      }

      .jobs-list {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
      }

      .jobs-header {
        display: grid;
        grid-template-columns: 100px 1fr 120px 150px 150px 100px;
        padding: 1rem;
        background: var(--bg-tertiary);
        font-size: 0.75rem;
        text-transform: uppercase;
        color: var(--text-secondary);
        font-weight: 600;
      }

      .job-row {
        display: grid;
        grid-template-columns: 100px 1fr 120px 150px 150px 100px;
        padding: 1rem;
        border-top: 1px solid var(--border);
        cursor: pointer;
        transition: background 0.2s;
      }

      .job-row:hover {
        background: var(--bg-tertiary);
      }

      .job-id {
        font-family: monospace;
        color: var(--accent);
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .status-running {
        background: rgba(88, 166, 255, 0.15);
        color: var(--accent);
      }

      .status-completed {
        background: rgba(63, 185, 80, 0.15);
        color: var(--success);
      }

      .status-failed {
        background: rgba(248, 81, 73, 0.15);
        color: var(--danger);
      }

      .status-pending {
        background: rgba(210, 153, 34, 0.15);
        color: var(--warning);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 12px;
        width: 90%;
        max-width: 800px;
        max-height: 80vh;
        overflow: auto;
        padding: 1.5rem;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-header h2 {
        font-size: 1.25rem;
      }

      .close-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      textarea {
        width: 100%;
        min-height: 300px;
        padding: 1rem;
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text-primary);
        font-family: monospace;
        font-size: 0.875rem;
        resize: vertical;
      }

      .step-list {
        margin-top: 1rem;
      }

      .step-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem;
        background: var(--bg-tertiary);
        border-radius: 6px;
        margin-bottom: 0.5rem;
      }

      .step-name {
        font-weight: 500;
      }

      .artifacts-list {
        margin-top: 0.5rem;
        padding-left: 1rem;
      }

      .artifact-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        border-left: 2px solid var(--border);
        margin-bottom: 0.25rem;
      }

      .artifact-name {
        font-family: monospace;
        font-size: 0.875rem;
      }

      .artifact-missing {
        color: var(--danger);
        font-style: italic;
      }

      .download-btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      /* Job Detail Styles */
      .job-header {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border);
      }

      .job-controls {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .step-chain {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .step-chain-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 0.75rem;
        background: var(--bg-tertiary);
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .step-chain-item:hover {
        background: var(--bg-secondary);
      }

      .step-current {
        border-left: 3px solid var(--accent);
      }

      .step-chain-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        flex-shrink: 0;
      }

      .step-chain-dot.status-pending {
        background: var(--text-secondary);
      }
      .step-chain-dot.status-running {
        background: var(--accent);
        animation: pulse 1s infinite;
      }
      .step-chain-dot.status-completed {
        background: var(--success);
      }
      .step-chain-dot.status-failed {
        background: var(--danger);
      }
      .step-chain-dot.status-skipped {
        background: var(--warning);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .step-chain-label {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex: 1;
      }

      .step-duration {
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .step-logs {
        margin-left: 1.5rem;
        padding: 0.5rem 0.75rem;
        background: var(--bg-primary);
        border-left: 2px solid var(--border);
        border-radius: 0 6px 6px 0;
        max-height: 200px;
        overflow-y: auto;
      }

      .step-logs pre {
        margin: 0;
        font-family: monospace;
        font-size: 0.75rem;
        white-space: pre-wrap;
        color: var(--text-secondary);
      }

      .status-paused {
        background: rgba(136, 87, 255, 0.15);
        color: #a371f7;
      }

      .status-cancelling {
        background: rgba(248, 81, 73, 0.15);
        color: var(--danger);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üß† Pipeline Dashboard</h1>
        <div style="display: flex; gap: 0.5rem">
          <button
            class="btn"
            onclick="document.getElementById('network-upload').click()"
          >
            Upload Network
          </button>
          <button
            class="btn"
            onclick="document.getElementById('config-upload').click()"
          >
            Upload Config
          </button>
          <button class="btn btn-primary" onclick="showSubmitModal()">
            + New Job
          </button>
        </div>
        <!-- Hidden file inputs -->
        <input
          type="file"
          id="network-upload"
          style="display: none"
          accept=".json"
          onchange="uploadFile('network', this)"
        />
        <input
          type="file"
          id="config-upload"
          style="display: none"
          accept=".yaml,.yml"
          onchange="uploadFile('config', this)"
        />
      </header>

      <div class="stats" id="stats">
        <div class="stat-card">
          <h3>Total Jobs</h3>
          <div class="value" id="stat-total">-</div>
        </div>
        <div class="stat-card">
          <h3>Running</h3>
          <div class="value" id="stat-running">-</div>
        </div>
        <div class="stat-card">
          <h3>Completed</h3>
          <div class="value" id="stat-completed">-</div>
        </div>
        <div class="stat-card">
          <h3>Failed</h3>
          <div class="value" id="stat-failed">-</div>
        </div>
      </div>

      <div class="jobs-list">
        <div class="jobs-header">
          <div>ID</div>
          <div>Name</div>
          <div>Status</div>
          <div>Current Step</div>
          <div>Created</div>
          <div>Actions</div>
        </div>
        <div id="jobs-container">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading jobs...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Job Modal -->
    <div class="modal" id="submit-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Submit New Job</h2>
          <button class="close-btn" onclick="closeModal('submit-modal')">
            &times;
          </button>
        </div>
        <form onsubmit="submitJob(event)">
          <div class="form-group">
            <label>Upload Files (Optional)</label>
            <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem">
              <button
                type="button"
                class="btn"
                onclick="document.getElementById('modal-network-upload').click()"
              >
                üìÅ Upload Network
              </button>
              <button
                type="button"
                class="btn"
                onclick="document.getElementById('modal-config-upload').click()"
              >
                üìÑ Upload Config
              </button>
            </div>
            <input
              type="file"
              id="modal-network-upload"
              style="display: none"
              accept=".json"
              onchange="uploadFileInModal('network', this)"
            />
            <input
              type="file"
              id="modal-config-upload"
              style="display: none"
              accept=".yaml,.yml"
              onchange="uploadFileInModal('config', this)"
            />
            <div
              id="upload-status"
              style="
                font-size: 0.85rem;
                color: var(--success);
                margin-bottom: 0.5rem;
              "
            ></div>
          </div>
          <div class="form-group">
            <label>YAML Configuration</label>
            <textarea
              id="config-yaml"
              placeholder="job_name: my_experiment
network:
  source: file
  path: conv_2l_9k3s4k2s_mnist.json
activity_recording:
  dataset: mnist
  ticks_per_image: 20
  images_per_label: 100
..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Job</button>
        </form>
      </div>
    </div>

    <!-- Custom Notification Modal -->
    <div class="modal" id="notify-modal">
      <div class="modal-content" style="max-width: 400px">
        <div class="modal-header">
          <h2 id="notify-title">Notification</h2>
          <button class="close-btn" onclick="closeNotifyModal()">
            &times;
          </button>
        </div>
        <div
          id="notify-message"
          style="padding: 1rem; white-space: pre-wrap"
        ></div>
        <div
          id="notify-buttons"
          style="
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            padding: 0 1rem 1rem;
          "
        ></div>
      </div>
    </div>

    <!-- Job Detail Modal -->
    <div class="modal" id="job-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Job Details</h2>
          <button class="close-btn" onclick="closeModal('job-modal')">
            &times;
          </button>
        </div>
        <div id="job-detail-content">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </div>
    </div>

    <script>
      // Refresh interval
      const REFRESH_INTERVAL = 5000;
      let isModalOpen = false;
      let confirmCallback = null;

      // Custom notification modal functions
      function showNotify(title, message) {
        document.getElementById("notify-title").textContent = title;
        document.getElementById("notify-message").textContent = message;
        document.getElementById("notify-buttons").innerHTML = `
          <button class="btn btn-primary" onclick="closeNotifyModal()">OK</button>
        `;
        document.getElementById("notify-modal").classList.add("active");
      }

      function showConfirm(title, message, onConfirm) {
        document.getElementById("notify-title").textContent = title;
        document.getElementById("notify-message").textContent = message;
        confirmCallback = onConfirm;
        document.getElementById("notify-buttons").innerHTML = `
          <button class="btn" onclick="closeNotifyModal()">Cancel</button>
          <button class="btn" style="background: var(--danger); border-color: var(--danger);" onclick="handleConfirm()">Confirm</button>
        `;
        document.getElementById("notify-modal").classList.add("active");
      }

      function closeNotifyModal() {
        document.getElementById("notify-modal").classList.remove("active");
        confirmCallback = null;
      }

      function handleConfirm() {
        if (confirmCallback) {
          confirmCallback();
        }
        closeNotifyModal();
      }

      // Upload function for New Job modal
      async function uploadFileInModal(type, input) {
        const file = input.files[0];
        if (!file) return;

        // If it's a config file, read it and populate the textarea
        if (type === "config") {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("config-yaml").value = e.target.result;
            const statusDiv = document.getElementById("upload-status");
            statusDiv.textContent = `‚úì Loaded config: ${file.name}`;
            statusDiv.style.color = "var(--success)";
          };
          reader.readAsText(file);
          // We don't necessarily need to upload it if we just want to use the content
          // But if we want to support reference by path, we might still upload.
          // For now, let's just upload it too so we have the path available if needed
          // AND populate the area.
        }

        const formData = new FormData();
        formData.append("file", file);

        const statusDiv = document.getElementById("upload-status");
        statusDiv.textContent = `Uploading ${file.name}...`;
        statusDiv.style.color = "var(--text-secondary)";

        try {
          const res = await fetch(`/api/upload/${type}`, {
            method: "POST",
            body: formData,
          });
          const data = await res.json();

          if (res.ok) {
            statusDiv.textContent = `‚úì Uploaded: ${data.path}`;
            statusDiv.style.color = "var(--success)";

            // If it's a network file, we might want to hint the user path
            // But let's leave that for now.
          } else {
            statusDiv.textContent = `‚úó Upload failed: ${data.detail}`;
            statusDiv.style.color = "var(--danger)";
          }
        } catch (e) {
          statusDiv.textContent = `‚úó Upload failed: ${e.message}`;
          statusDiv.style.color = "var(--danger)";
        } finally {
          input.value = "";
        }
      }

      async function uploadFile(type, input) {
        const file = input.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);

        const btn = input.previousElementSibling;
        const originalText = btn.textContent;
        btn.textContent = "Uploading...";
        btn.disabled = true;

        try {
          const res = await fetch(`/api/upload/${type}`, {
            method: "POST",
            body: formData,
          });
          const data = await res.json();

          if (res.ok) {
            showNotify(
              "Upload Success",
              `File uploaded successfully!\nPath: ${data.path}`
            );
            console.log("Uploaded to:", data.path);
          } else {
            showNotify("Upload Failed", `${data.detail}`);
          }
        } catch (e) {
          showNotify("Upload Failed", `${e.message}`);
        } finally {
          btn.textContent = originalText;
          btn.disabled = false;
          input.value = ""; // Reset input
        }
      }

      async function fetchStats() {
        try {
          const res = await fetch("/api/stats");
          const data = await res.json();
          document.getElementById("stat-total").textContent = data.total_jobs;
          document.getElementById("stat-running").textContent =
            data.status_counts.running || 0;
          document.getElementById("stat-completed").textContent =
            data.status_counts.completed || 0;
          document.getElementById("stat-failed").textContent =
            data.status_counts.failed || 0;
        } catch (e) {
          console.error("Failed to fetch stats:", e);
        }
      }

      async function fetchJobs() {
        try {
          const res = await fetch("/api/jobs");
          const jobs = await res.json();
          renderJobs(jobs);
        } catch (e) {
          console.error("Failed to fetch jobs:", e);
        }
      }

      function renderJobs(jobs) {
        const container = document.getElementById("jobs-container");

        if (jobs.length === 0) {
          container.innerHTML =
            '<div class="loading">No jobs yet. Click "New Job" to get started.</div>';
          return;
        }

        container.innerHTML = jobs
          .map(
            (job) => `
                <div class="job-row" onclick="window.location.href='/jobs/${
                  job.job_id
                }'">
                    <div class="job-id">${job.job_id}</div>
                    <div>${job.job_name}</div>
                    <div><span class="status status-${job.status}">${
              job.status
            }</span></div>
                    <div>${job.current_step || "-"}</div>
                    <div>${new Date(job.created_at).toLocaleString()}</div>
                    <div>
                        <a href="/api/artifacts/${
                          job.job_id
                        }/all.tar.gz" class="btn download-btn" onclick="event.stopPropagation()">Download</a>
                    </div>
                </div>
            `
          )
          .join("");
      }

      async function showJobDetail(jobId) {
        isModalOpen = true;
        document.getElementById("job-modal").classList.add("active");
        document.getElementById("job-detail-content").innerHTML =
          '<div class="loading"><div class="spinner"></div></div>';

        try {
          const res = await fetch(`/api/jobs/${jobId}`);
          const job = await res.json();
          renderJobDetail(job);
        } catch (e) {
          document.getElementById("job-detail-content").innerHTML =
            '<div class="loading">Failed to load job details</div>';
        }
      }

      function renderJobDetail(job) {
        const steps = Object.entries(job.steps || {});
        const STEP_ORDER = [
          "network",
          "activity_recording",
          "data_preparation",
          "training",
          "evaluation",
          "visualizations",
        ];

        let html = `
          <div class="job-header">
            <div style="flex: 1;">
              <strong>Job ID:</strong> ${job.job_id}<br>
              <strong>Name:</strong> ${job.job_name}<br>
              <strong>Status:</strong> <span class="status status-${
                job.status
              }">${job.status}</span>
              ${
                job.error_message
                  ? `<br><span style="color: var(--danger);">Error: ${job.error_message}</span>`
                  : ""
              }
            </div>
            <div class="job-controls">
              ${
                job.status === "running"
                  ? `<button type="button" class="btn" onclick="pauseJob('${job.job_id}')">‚è∏Ô∏è Pause</button>`
                  : ""
              }
              ${
                job.status === "paused"
                  ? `<button type="button" class="btn btn-primary" onclick="resumeJob('${job.job_id}')">‚ñ∂Ô∏è Resume</button>`
                  : ""
              }
              ${
                ["running", "paused"].includes(job.status)
                  ? `<button type="button" class="btn" style="border-color: var(--danger); color: var(--danger);" onclick="cancelJob('${job.job_id}')">‚õî Cancel</button>`
                  : ""
              }
              ${
                ["completed", "failed", "cancelled"].includes(job.status)
                  ? `<button type="button" class="btn" style="border-color: var(--danger); color: var(--danger);" onclick="deleteJob(event, '${job.job_id}')">üóëÔ∏è Delete</button>`
                  : ""
              }
            </div>
          </div>

          <h3 style="margin: 1rem 0 0.5rem;">Step Chain</h3>
          <div class="step-chain">
        `;

        for (const stepName of STEP_ORDER) {
          const step = job.steps[stepName];
          const isCurrent = job.current_step === stepName;
          const statusClass = step ? `status-${step.status}` : "status-pending";
          const statusLabel = step ? step.status : "pending";
          const duration =
            step && step.duration_seconds
              ? `${step.duration_seconds.toFixed(1)}s`
              : "";

          html += `
            <div class="step-chain-item ${
              isCurrent ? "step-current" : ""
            }" onclick="toggleStepLogs('${stepName}')">
              <div class="step-chain-dot ${statusClass}"></div>
              <div class="step-chain-label">
                <span class="step-name">${stepName.replace(/_/g, " ")}</span>
                <span class="step-duration">${duration}</span>
              </div>
              <div class="step-status">${statusLabel}</div>
            </div>
            <div class="step-logs" id="logs-${stepName}" style="display: none;">
              <pre>${(step && step.logs ? step.logs : []).join("\n")}</pre>
            </div>
          `;
        }

        html += `</div>`;

        document.getElementById("job-detail-content").innerHTML = html;
        currentJobId = job.job_id;
      }

      let currentJobId = null;

      function toggleStepLogs(stepName) {
        const el = document.getElementById(`logs-${stepName}`);
        if (el) {
          el.style.display = el.style.display === "none" ? "block" : "none";
        }
      }

      async function pauseJob(jobId) {
        await fetch(`/api/jobs/${jobId}/pause`, { method: "POST" });
        showJobDetail(jobId);
      }

      async function resumeJob(jobId) {
        await fetch(`/api/jobs/${jobId}/resume`, { method: "POST" });
        showJobDetail(jobId);
      }

      async function cancelJob(jobId) {
        showConfirm(
          "Cancel Job",
          "Are you sure you want to cancel this job?",
          async () => {
            await fetch(`/api/jobs/${jobId}/cancel`, { method: "POST" });
            showJobDetail(jobId);
          }
        );
      }

      async function deleteJob(event, jobId) {
        event.preventDefault();
        event.stopPropagation();

        showConfirm(
          "Delete Job",
          "Are you sure you want to delete this job and all its files? This cannot be undone.",
          async () => {
            await fetch(`/api/jobs/${jobId}`, { method: "DELETE" });
            closeModal("job-modal");
            fetchJobs();
            fetchStats();
          }
        );
      }

      function showSubmitModal() {
        document.getElementById("submit-modal").classList.add("active");
      }

      function closeModal(id) {
        isModalOpen = false;
        document.getElementById(id).classList.remove("active");
      }

      async function submitJob(event) {
        event.preventDefault();

        const yaml = document.getElementById("config-yaml").value;
        if (!yaml.trim()) {
          showNotify("Validation Error", "Please enter a configuration");
          return;
        }

        try {
          const res = await fetch("/api/jobs", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ config_yaml: yaml }),
          });

          if (res.ok) {
            closeModal("submit-modal");
            fetchJobs();
            fetchStats();
          } else {
            const err = await res.json();
            showNotify(
              "Submission Failed",
              "Failed to submit job: " + (err.detail || "Unknown error")
            );
          }
        } catch (e) {
          showNotify("Submission Failed", "Failed to submit job: " + e.message);
        }
      }

      // Close modal on outside click
      document.querySelectorAll(".modal").forEach((modal) => {
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.remove("active");
          }
        });
      });

      // Initial load
      fetchStats();
      fetchJobs();

      // Periodic refresh (pauses when modal is open)
      setInterval(() => {
        if (!isModalOpen) {
          fetchStats();
          fetchJobs();
        }
      }, REFRESH_INTERVAL);
    </script>
  </body>
</html>
