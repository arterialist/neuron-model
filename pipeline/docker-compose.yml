version: "3.8"

services:
  pipeline:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount experiments directory for persistent storage
      - ./experiments:/app/experiments
      # Mount data directory for datasets
      - ../data:/app/data:ro
      # Mount networks for network file access
      - ..:/app/project:ro
      # Persistent database
      - pipeline_db:/app/db
    environment:
      - PIPELINE_OUTPUT_DIR=/app/experiments
      - PIPELINE_DB_PATH=/app/db/pipeline.db
    restart: unless-stopped

volumes:
  pipeline_db:
